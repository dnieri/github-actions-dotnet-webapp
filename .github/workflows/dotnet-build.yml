name: .NET 8 Build and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *
	

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # üî• Aqui est√° a corre√ß√£o

    - name: Restore dependencies
      run: dotnet restore github4women/github4women.csproj

    - name: Build project
      run: dotnet build github4women/github4women.csproj --configuration Release --no-restore

    - name: Publish project
      run: dotnet publish github4women/github4women.csproj --configuration Release --no-build --output ./github4women/publish

    - name: Upload published app
      uses: actions/upload-artifact@v3
      with:
        name: published-app
        path: github4women/publish
        
